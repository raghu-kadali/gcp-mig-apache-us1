- name: Install Apache and deploy Hello World app
  hosts: web
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Start and enable Apache
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Deploy Hello World application
      copy:
        dest: /var/www/html/index.html
        content: |
          <!DOCTYPE html>
          <html>
          <head>
              <title>Hello World</title>
          </head>
          <body style="font-family: Arial; text-align: center; margin-top: 50px;">
              <h1>ðŸš€ Hello World!</h1>
              <p>Deployed using Ansible</p>
              <p>Running on Apache inside MIG VM</p>
          </body>
          </html>
